# RSOC_small-vehicle dataset
# Train command: python train.py --data RSOC_small-vehicle.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /RSOC_small-vehicle
#     /yolov5



# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../Yolov5/RSOC_small-vehicle/images/train/  # 200 images
val: ../Yolov5/RSOC_small-vehicle/images/val/  # 22 images
test: ../Yolov5/RSOC_small-vehicle/images/test/  # 

# number of classes
nc: 16

# class names                 # class number
names: ['small-vehicle',      # 0
        'large-vehicle',      # 1
        'plane',              # 2
        'storage-tank',       # 3
        'ship',               # 4
        'harbor',             # 5
        'ground-track-field', # 6
        'soccer-ball-field',  # 7
        'tennis-court',       # 8
        'swimming-pool',      # 9
        'baseball-diamond',   # 10
        'roundabout',         # 11
        'basketball-court',   # 12
        'bridge',             # 13
        'helicopter',         # 14
        'container-crane']    # 15

